{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="text-center font-weight-light my-3">
                        <i class="fas fa-user-shield"></i> Panel de Administración
                    </h3>
                </div>
                <div class="card-body">
                    {% if mensaje %}
                        <div class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-triangle"></i> {{ mensaje }}
                        </div>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" name="username" class="form-control" id="inputUsername" placeholder="Usuario" required autofocus>
                            <label for="inputUsername">👤 Usuario</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Contraseña" required>
                            <label for="inputPassword">🔒 Contraseña</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt"></i> Ingresar
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small text-muted">
                        <i class="fas fa-shield-alt"></i> 🕵️‍♂️ Acceso restringido a administradores
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
